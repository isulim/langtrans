<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-12 text-center">
                <h1>{{ title }}</h1>
                <h2>{{ description }}</h2>
                <h4>
                    Supported languages: <br>
                    {% for lang in available_langs %}
                        {{ lang }}
                    {% endfor %}

                </h4>
            </div>
        </div>
        <div>
            <form class="form-control">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">&nbsp;</div>
                        <div class="mb-3">
                            <span>Detected language:</span>
                            <span id="source_language"></span>
                        </div>
                        <div class="mb-3">
                            <textarea id="input_text" name="input_text" rows="4" cols="50" placeholder="Input your text here" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="target_lang">Choose target language:</label>
                            <select class="form-select" id="target_lang" name="target_lang">
                                {% for lang in available_langs %}
                                    <option value="{{ lang }}">{{ lang }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea id="output_text" name="output_text" rows="4" cols="50" placeholder="Translated text" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Translate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
